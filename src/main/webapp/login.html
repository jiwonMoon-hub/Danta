<!DOCTYPE html>
<html lang="ko">
<head>

<body>
   <div id=tablet>

                <input type="button" value="회원가입" onclick="location.href='memberJoin.me'"/>
                
                <p class="message">아이디 비밀번호를 잊으셨나요?<a href="#">Id/Pw 찾기</a></p>
              </form>
            </div>
          </div>

      </div>
