<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단타포차에 오신걸 환영합니다.</title>
    <link rel="stylesheet" href="css/baguni.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="baguni.js"></script>
</head>

<body>
    <div id=tablet> 
        <div id=left-sidebar> <!--왼쪽 사이드 레이아웃-->
            <div id=logo> <!--단타포차 로고-->
                <a href="main.html"><img id="logo" src="image/logo.png"></a>
            </div>

            <button type="button" class="mainBtn">
                <a href="main.html">메인이동</a>
            </button>
        </div>

        <div id=middle> <!--가운데 레이아웃-->
            <div id="tang" class="tabimage" style= "overflow-y: scroll"></div>
            <div class="baguniTab" style= "overflow-y: scroll"> <!--상단 메뉴 리스트-->
                장바구니
            </div>

            <div class="baguniTable">
                <form name="orderform" id="orderform" method="post" class="orderform" action="/Page" onsubmit="return false;">
                    <!-- 장바구니 표 -->
                    <input type="hidden" name="cmd" value="order">
                    <div class="basketdiv" id="basket">
                        <div class="row head">
                            <div class="subdiv">
                                <div class="check">선택</div>
                                <div class="pname">상품명</div>
                            </div>
                            <div class="subdiv">
                                <div class="basketprice">가격</div>
                                <div class="num">수량</div>
                                <div class="sum">합계</div>
                            </div>
                            <div class="subdiv">
                                <div class="basketcmd">삭제</div>
                            </div>
                            <div class="split"></div>
                        </div>
                
                        <div class="row data">
                            <div class="subdiv">
                                <!-- 체크박스 -->
                                <div class="check"><input type="checkbox" name="buy" value="260" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                                <div class="pname">
                                    <span>처음처럼</span>
                                </div>
                            </div>
                            <div class="subdiv">
                                <div class="basketprice"><input type="hidden" name="p_price" id="p_price1" class="p_price" value="4000">4,000원</div>
                                <div class="num">
                                    <div class="updown">
                                        <!-- 수량 업다운 숫자, 버튼 -->
                                        <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(1);">
                                        <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                        <span onclick="javascript:basket.changePNum(1);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                                    </div>
                                </div>
                                <!-- 수량에 따른 합계 -->
                                <div class="sum">4,000원</div>
                            </div>
                            <div class="subdiv">
                                <!-- 삭제버튼 -->
                                <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                            </div>
                        </div>
                        <div class="row data">
                            <div class="subdiv">
                                <!-- 체크박스 -->
                                <div class="check"><input type="checkbox" name="buy" value="261" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                                <div class="pname">
                                    <span>감자튀김</span>
                                </div>
                            </div>
                            <div class="subdiv">
                                <div class="basketprice"><input type="hidden" name="p_price" id="p_price2" class="p_price" value="8900">8,900원</div>
                                <div class="num">
                                    <div class="updown">
                                        <!-- 수량 업다운 숫자, 버튼 -->
                                        <input type="text" name="p_num2" id="p_num2" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(2);">
                                        <span onclick="javascript:basket.changePNum(2);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                        <span onclick="javascript:basket.changePNum(2);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                                    </div>
                                </div>
                                <!-- 수량에 따른 합계 -->
                                <div class="sum">8,900원</div>
                            </div>
                            <div class="subdiv">
                                <!-- 삭제버튼 -->
                                <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                            </div>
                        </div>
                        <div class="row data">
                            <div class="subdiv">
                                <!-- 체크박스 -->
                                <div class="check"><input type="checkbox" name="buy" value="262" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                                
                                <div class="pname">
                                    <span>오뎅탕</span>
                                </div>
                            </div>
                            <div class="subdiv">
                                <div class="basketprice"><input type="hidden" name="p_price" id="p_price3" class="p_price" value="15900">15,900원</div>
                                <div class="num">
                                    <div class="updown">
                                        <!-- 수량 업다운 숫자, 버튼 -->
                                        <input type="text" name="p_num3" id="p_num3" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(3);">
                                        <span onclick="javascript:basket.changePNum(3);"><i class="fas fa-arrow-alt-circle-up up"></i></span>
                                        <span onclick="javascript:basket.changePNum(3);"><i class="fas fa-arrow-alt-circle-down down"></i></span>
                                    </div>
                                </div>
                                <!-- 수량에 따른 합계 -->
                                <div class="sum">15,900원</div>
                            </div>
                            <div class="subdiv">
                                <!-- 삭제버튼 -->
                                <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                            </div>
                        </div>
                
                    </div>
                    <!-- 선택삭제와 전체 삭제 -->
                    <div class="right-align basketrowcmd">
                        <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delCheckedItem();">선택상품삭제</a>
                        <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delAllItem();">장바구니비우기</a>
                    </div>
                    <!-- 체크한 상품갯수와 그에 따른 함계 -->
                    <div class="bigtext right-align sumcount" id="sum_p_num">상품갯수: 4개</div>
                    <div class="bigtext right-align box blue summoney" id="sum_p_price">합계금액: 원</div>
            
                    <div id="goorder" class="">
                        <div class="clear"></div>
                        <!-- 주문하기 버튼 -->
                        <div class="buttongroup center-align cmd">
                            <a href="javascript:void(0);">선택한 상품 주문</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id=right-sidebar> <!--오른쪽 사이드 레이아웃-->
        </div>
    </div>
</body>
</html>
