<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단타포차에 오신걸 환영합니다.</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id=tablet> 
      <div id=left-sidebar> <!--왼쪽 사이드 레이아웃-->

            <div id=logo> <!--단타포차 로고-->
                <a href="index.html"><img id="logo" src="image/logo.png"></a>
            </div>

            <button type="button" class="mainBtn">
               <a href="index.html">메인이동</a>
            </button>
            
      </div>

      <div id=middle> <!--가운데 레이아웃-->
            <div class="loginTab" style= "overflow-y: scroll"> <!--상단 메뉴 리스트-->
               가입하기
            </div>
            <div class="login-table"> <!--  로그인탭 -->
               <form ><table>
                  <tr>
                     <td>아이디: </td>
                     <td><input type="text" name="username" placeholder="아이디"></td>
                  </tr>
                  <tr>
                     <td>비밀번호: </td>
                     <td><input type="password" name="psw" placeholder="비밀번호"></td>
                  </tr>
                  <tr>
                     <td>비밀번호 확인: </td>
                     <td><input type="password" name="psw" placeholder="비밀번호 확인"></td>
                  </tr>
                  <tr>
                     <td>생년월일: </td>
                     <td><input type="text" name="userBirthday" placeholder="생년월일"></td>
                  </tr>
                  <tr>
                     <td>핸드폰번호: </td>
                     <td><input type="text" name="userNumber" placeholder="핸드폰번호"></td>
                  </tr>
               </table></form>
            </div>
            <button type="submit" class="loginBtn">
               <a href="">가입하기</a>
            </button>
      </div>

      <div id=right-sidebar> <!--오른쪽 사이드 레이아웃-->

      </div>
   </div>
</body>
</html>
